<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        body {
            color: white;
            background-image: url(1.jpg);
            background-position: center;
            background-size: cover;
            text-align: center;
        }

        .title {
            margin-top: 500px;
            font-size: 50px;
        }

        .btn {
            width: 500px;
        }
    </style>
    <script>
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // 시, 분, 초가 한 자리 수일 경우 앞에 0을 추가하여 두 자리 수로 만듭니다.
            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;

            var timeString = hours + ":" + minutes + ":" + seconds;

            // id가 'time'인 요소에 현재 시간을 표시합니다.
            document.getElementById("time").innerHTML = timeString;
        }

        // 페이지 로드 시 현재 시간을 업데이트하고 1초마다 갱신합니다.
        window.onload = function () {
            updateTime();
            setInterval(updateTime, 1000);
        };
    </script>
</head>

<body>
    <div class="title">
        </h2 class="clock">
        현재 시간: <span id="time"></span>
        <h2>

            <h1 style="font-size: 100px;">바코드에 오신것을 환영합니다.
            </h1>
            <div class="btn">

                <button onclick="location.href='1.html'" ; type="button" class="btn btn-secondary">홈페이지 들어가기</button>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
